            {"inputs":[{"internalType":"uint256","name":"id","type":"uint256"}],"name":"getUserInfoById","outputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"lockedBalance","type":"uint256"},{"internalType":"string","name":"twitter","type":"string"},{"internalType":"string","name":"telegram","type":"string"},{"internalType":"uint256","name":"voteCount","type":"uint256"},{"internalType":"uint256","name":"votesCast","type":"uint256"}],"stateMutability":"view","type":"function"},

            {"inputs":[{"internalType":"string","name":"twitter","type":"string"}],"name":"getUserInfoByTwitter","outputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"id","type":"uint256"},{"internalType":"uint256","name":"lockedBalance","type":"uint256"},{"internalType":"string","name":"telegram","type":"string"},{"internalType":"uint256","name":"voteCount","type":"uint256"},{"internalType":"uint256","name":"votesCast","type":"uint256"}],"stateMutability":"view","type":"function"},

            {"inputs":[],"name":"getTopVotedUsers","outputs":[{"internalType":"address[]","name":"users","type":"address[]"},{"internalType":"uint256[]","name":"ids","type":"uint256[]"},{"internalType":"uint256[]","name":"voteCounts","type":"uint256[]"}],"stateMutability":"view","type":"function"},

            {"inputs":[{"internalType":"uint256","name":"id","type":"uint256"}],"name":"getUserById","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"GDOG","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"lockContract","outputs":[{"internalType":"contract IGDOGLock","name":"","type":"address"}],"stateMutability":"view","type":"function"},

            {"inputs":[],"name":"nextUserId","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"userId","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"idToUser","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"userInfo","outputs":[{"internalType":"string","name":"twitter","type":"string"},{"internalType":"string","name":"telegram","type":"string"},{"internalType":"uint256","name":"voteCount","type":"uint256"},{"internalType":"uint256","name":"votesCast","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, gdogContract, lockContract, communityContract;

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`交易 ${txHash} 失败`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`交易 ${txHash} 未在 ${maxAttempts} 次尝试后确认`);
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function retryContractCall(fn, maxRetries = 12, delayMs = 3000) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    return await Promise.race([
                        fn(),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('查询超时')), 15000))
                    ]);
                } catch (error) {
                    console.error(`尝试 ${attempt}/${maxRetries} 失败: ${error.message}`);
                    if (attempt === maxRetries) throw error;
                    await delay(delayMs);
                }
            }
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts();
                    await checkBalances();
                    await updateTopVotedUsers();
                    document.getElementById('networkStatus').innerText = '已连接到Gate Layer (ID: 10088)';
                } catch (error) {
                    document.getElementById('networkStatus').innerText = '钱包连接失败: ' + (error.message || '未知错误');
                }
            } else {
                document.getElementById('networkStatus').innerText = '请安装MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            gdogContract = new web3.eth.Contract(erc20Abi, GDOG_ADDRESS);
            lockContract = new web3.eth.Contract(lockContractAbi, LOCK_CONTRACT_ADDRESS);
            communityContract = new web3.eth.Contract(contractAbi, CONTRACT_ADDRESS);
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('bindButton').disabled = true;
                document.getElementById('voteButton').disabled = true;
                document.getElementById('balanceStatus').innerHTML = 'GT余额: 0<br>GDOG余额: 0<br>锁仓GDOG: 0<br>用户ID: 0<br>合约GDOG余额: 0';
                return;
            }
            try {
                document.getElementById('networkStatus').innerText = '查询余额...';
                const gtBalance = await retryContractCall(() => web3.eth.getBalance(account));
                const gdogBalance = await retryContractCall(() => gdogContract.methods.balanceOf(account).call());
                const lockedGdog = await retryContractCall(() => lockContract.methods.lockedBalances(account).call());
                const userId = await retryContractCall(() => communityContract.methods.getUserId(account).call());
                const contractBalance = await retryContractCall(() => gdogContract.methods.balanceOf(CONTRACT_ADDRESS).call());
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                const gdogBalanceFormatted = Number(web3.utils.fromWei(gdogBalance, 'ether')).toFixed(4);
                const lockedGdogFormatted = Number(web3.utils.fromWei(lockedGdog, 'ether')).toFixed(4);
                const contractBalanceFormatted = Number(web3.utils.fromWei(contractBalance, 'ether')).toFixed(4);
                document.getElementById('balanceStatus').innerHTML = `GT余额: ${gtBalanceFormatted}<br>GDOG余额: ${gdogBalanceFormatted}<br>锁仓GDOG: ${lockedGdogFormatted}<br>用户ID: ${userId}<br>合约GDOG余额: ${contractBalanceFormatted}`;
                document.getElementById('bindButton').disabled = Number(lockedGdogFormatted) < 100000;
                document.getElementById('voteButton').disabled = Number(gdogBalanceFormatted) <= 0;
                document.getElementById('networkStatus').innerText = '余额已更新';
            } catch (error) {
                document.getElementById('networkStatus').innerText = `查询失败: ${error.message || '未知错误'}`;
                document.getElementById('bindButton').disabled = true;
                document.getElementById('voteButton').disabled = true;
            }
        }

        async function bindInfo() {
            const twitterInput = document.getElementById('twitterInput').value;
            const telegramInput = document.getElementById('telegramInput').value;
            const status = document.getElementById('networkStatus');
            const bindButton = document.getElementById('bindButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!twitterInput.match(/^https:\/\/x\.com\/[A-Za-z0-9_]+$/)) {
                status.innerText = '请输入有效的Twitter链接（https://x.com/username）';
                return;
            }
            if (!telegramInput.match(/^https:\/\/t\.me\/[A-Za-z0-9_]+$/)) {
                status.innerText = '请输入有效的Telegram链接（https://t.me/username）';
                return;
            }
            try {
                bindButton.disabled = true;
                bindButton.innerHTML = '绑定中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查锁仓余额和燃气费...';
                const lockedGdog = await lockContract.methods.lockedBalances(account).call();
                if (web3.utils.toBN(lockedGdog).lt(web3.utils.toBN(MIN_LOCK_FOR_BINDING))) {
                    status.innerText = '锁仓GDOG不足100,000';
                    return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await communityContract.methods.bindInfo(twitterInput, telegramInput).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付燃气费';
                    return;
                }
                const tx = await communityContract.methods.bindInfo(twitterInput, telegramInput).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '绑定成功！';
                document.getElementById('twitterInput').value = '';
                document.getElementById('telegramInput').value = '';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `绑定失败: ${error.message}`;
                console.error('Bind Error:', error);
            } finally {
                bindButton.disabled = false;
                bindButton.innerHTML = '绑定信息';
            }
        }

        async function vote() {
            const candidateAddress = document.getElementById('voteAddress').value;
            const voteAmount = document.getElementById('voteAmount').value;
            const status = document.getElementById('networkStatus');
            const voteButton = document.getElementById('voteButton');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!web3.utils.isAddress(candidateAddress)) {
                status.innerText = '请输入有效的候选人钱包地址';
                return;
            }
            if (!voteAmount || isNaN(voteAmount) || Number(voteAmount) <= 0 || Number(voteAmount) % 1 !== 0) {
                status.innerText = '请输入有效的投票数量（整数，例如 1, 2, 3）';
                return;
            }
            try {
                voteButton.disabled = true;
                voteButton.innerHTML = '投票中... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查GDOG余额和授权...';
                const amountWei = web3.utils.toWei(voteAmount, 'ether');
                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(gdogBalance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = `GDOG余额不足${voteAmount}`;
                    return;
                }
                const allowance = await gdogContract.methods.allowance(account, CONTRACT_ADDRESS).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = '授权GDOG...';
                    const gasPriceApprove = await web3.eth.getGasPrice();
                    const estimatedGasApprove = await gdogContract.methods.approve(CONTRACT_ADDRESS, MAX_APPROVAL).estimateGas({ from: account });
                    const nativeBalanceApprove = await web3.eth.getBalance(account);
                    const gasCostApprove = web3.utils.toBN(gasPriceApprove).mul(web3.utils.toBN(estimatedGasApprove));
                    if (web3.utils.toBN(nativeBalanceApprove).lt(gasCostApprove)) {
                        status.innerText = 'GT余额不足以支付授权燃气费';
                        return;
                    }
                    const approveTx = await gdogContract.methods.approve(CONTRACT_ADDRESS, MAX_APPROVAL).send({
                        from: account,
                        gas: web3.utils.toHex(Math.min(estimatedGasApprove * 2, 1000000))
                    });
                    await waitForTransaction(approveTx.transactionHash);
                    status.innerText = '授权成功，执行投票...';
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await communityContract.methods.vote(candidateAddress, amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付投票燃气费';
                    return;
                }
                const tx = await communityContract.methods.vote(candidateAddress, amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = `投票成功！30% (${(Number(voteAmount) * 0.3).toFixed(2)} GDOG) 存入合约，70% (${(Number(voteAmount) * 0.7).toFixed(2)} GDOG) 转给候选人`;
                document.getElementById('voteAddress').value = '';
                document.getElementById('voteAmount').value = '';
                await checkBalances();
                await updateTopVotedUsers();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `投票失败: ${error.message}`;
                console.error('Vote Error:', error);
            } finally {
                voteButton.disabled = false;
                voteButton.innerHTML = '投票';
            }
        }

        async function queryInfo() {
            const queryInput = document.getElementById('queryInput').value;
            const queryStatus = document.getElementById('queryStatus');
            if (!web3) {
                queryStatus.innerText = '请连接钱包';
                return;
            }
            try {
                queryStatus.innerText = '查询中...';
                console.log('查询输入:', queryInput);
                let result;
                if (queryInput.startsWith('0x') && web3.utils.isAddress(queryInput)) {
                    result = await retryContractCall(() => communityContract.methods.getUserInfoByAddress(queryInput).call());
                    const [id, lockedBalance, twitter, telegram, voteCount, votesCast] = result;
                    const lockedBalanceFormatted = Number(web3.utils.fromWei(lockedBalance, 'ether')).toFixed(4);
                    queryStatus.innerHTML = `地址: ${queryInput.slice(0, 6)}...${queryInput.slice(-4)}<br>用户ID: ${id}<br>锁仓GDOG: ${lockedBalanceFormatted}<br>Twitter: <a href="${twitter || '#'}" target="_blank" class="text-primary hover:underline">${twitter || '未绑定'}</a><br>Telegram: <a href="${telegram || '#'}" target="_blank" class="text-primary hover:underline">${telegram || '未绑定'}</a><br>获得票数: ${voteCount}<br>投出票数: ${votesCast}`;
                } else if (queryInput.includes('https://x.com/')) {
                    try {
                        result = await retryContractCall(() => communityContract.methods.getUserInfoByTwitter(queryInput).call());
                        const [user, id, lockedBalance, telegram, voteCount, votesCast] = result;
                        const lockedBalanceFormatted = Number(web3.utils.fromWei(lockedBalance, 'ether')).toFixed(4);
                        queryStatus.innerHTML = `地址: ${user.slice(0, 6)}...${user.slice(-4)}<br>用户ID: ${id}<br>锁仓GDOG: ${lockedBalanceFormatted}<br>Twitter: <a href="${queryInput}" target="_blank" class="text-primary hover:underline">${queryInput}</a><br>Telegram: <a href="${telegram || '#'}" target="_blank" class="text-primary hover:underline">${telegram || '未绑定'}</a><br>获得票数: ${voteCount}<br>投出票数: ${votesCast}`;
                    } catch (error) {
                        if (error.message.includes("Twitter not found")) {
                            queryStatus.innerText = '未找到匹配的Twitter地址，请确认输入与绑定时一致';
                            console.log('Twitter查询失败，输入:', queryInput);
                        } else {
                            throw error;
                        }
                    }
                } else if (queryInput.includes('https://t.me/')) {
                    try {
                        result = await retryContractCall(() => communityContract.methods.getUserInfoByTelegram(queryInput).call());
                        const [user, id, lockedBalance, twitter, voteCount, votesCast] = result;
                        const lockedBalanceFormatted = Number(web3.utils.fromWei(lockedBalance, 'ether')).toFixed(4);
                        queryStatus.innerHTML = `地址: ${user.slice(0, 6)}...${user.slice(-4)}<br>用户ID: ${id}<br>锁仓GDOG: ${lockedBalanceFormatted}<br>Twitter: <a href="${twitter || '#'}" target="_blank" class="text-primary hover:underline">${twitter || '未绑定'}</a><br>Telegram: <a href="${queryInput}" target="_blank" class="text-primary hover:underline">${queryInput}</a><br>获得票数: ${voteCount}<br>投出票数: ${votesCast}`;
                    } catch (error) {
                        if (error.message.includes("Telegram not found")) {
                            queryStatus.innerText = '未找到匹配的Telegram地址，请确认输入与绑定时一致';
                            console.log('Telegram查询失败，输入:', queryInput);
                        } else {
                            throw error;
                        }
                    }
                } else {
                    queryStatus.innerText = '请输入以0x开头的钱包地址、https://x.com/开头的Twitter链接或https://t.me/开头的Telegram链接';
                    return;
                }
            } catch (error) {
                queryStatus.innerText = `查询失败: ${error.message || '未知错误，请检查网络或合约状态'}`;
                console.error('Query Error:', error, 'Input:', queryInput);
            }
        }

        async function updateTopVotedUsers() {
            const topVotedUsersDiv = document.getElementById('topVotedUsers');
            if (!web3) {
                topVotedUsersDiv.innerHTML = '<p class="text-light-gray text-sm">请连接钱包</p>';
                return;
            }
            try {
                topVotedUsersDiv.innerHTML = '<p class="text-light-gray text-sm">加载中...</p>';
                const nextUserId = await retryContractCall(() => communityContract.methods.nextUserId().call());
                const validUsers = nextUserId - 1;
                if (validUsers === 0) {
                    topVotedUsersDiv.innerHTML = '<p class="text-light-gray text-sm">暂无投票数据</p>';
                    return;
                }
                const pageSize = 20;
                const maxUsers = Math.min(validUsers, 200);
                let users = [], ids = [], voteCounts = [];
                for (let start = 1; start <= maxUsers; start += pageSize) {
                    const end = Math.min(start + pageSize - 1, maxUsers);
                    const tempUsers = [], tempIds = [], tempVotes = [];
                    for (let i = start; i <= end; i++) {
                        const user = await retryContractCall(() => communityContract.methods.idToUser(i).call());
                        const userInfo = await retryContractCall(() => communityContract.methods.userInfo(user).call());
                        tempUsers.push(user);
                        tempIds.push(i);
                        tempVotes.push(userInfo.voteCount);
                    }
                    for (let i = 0; i < tempUsers.length; i++) {
                        users.push(tempUsers[i]);
                        ids.push(tempIds[i]);
                        voteCounts.push(tempVotes[i]);
                    }
                    for (let i = 0; i < users.length; i++) {
                        for (let j = i + 1; j < users.length; j++) {
                            if (Number(voteCounts[i]) < Number(voteCounts[j])) {
                                [voteCounts[i], voteCounts[j]] = [voteCounts[j], voteCounts[i]];
                                [users[i], users[j]] = [users[j], users[i]];
                                [ids[i], ids[j]] = [ids[j], ids[i]];
                            }
                        }
                    }
                }
                users = users.slice(0, maxUsers);
                ids = ids.slice(0, maxUsers);
                voteCounts = voteCounts.slice(0, maxUsers);
                if (users.length === 0) {
                    topVotedUsersDiv.innerHTML = '<p class="text-light-gray text-sm">暂无投票数据</p>';
                    return;
                }
                let html = '<table class="w-full text-left text-sm"><thead><tr><th>地址</th><th>ID</th><th>Twitter</th><th>Telegram</th><th>票数</th></tr></thead><tbody>';
                for (let i = 0; i < users.length; i++) {
                    const userInfo = await retryContractCall(() => communityContract.methods.getUserInfoByAddress(users[i]).call());
                    const twitter = userInfo[2] || '未绑定';
                    const telegram = userInfo[3] || '未绑定';
                    html += `<tr><td>${users[i].slice(0, 6)}...${users[i].slice(-4)}</td><td>${ids[i]}</td><td><a href="${twitter}" target="_blank" class="text-primary hover:underline">${twitter.slice(0, 20)}${twitter.length > 20 ? '...' : ''}</a></td><td><a href="${telegram}" target="_blank" class="text-primary hover:underline">${telegram.slice(0, 20)}${telegram.length > 20 ? '...' : ''}</a></td><td>${voteCounts[i]}</td></tr>`;
                }
                html += '</tbody></table>';
                topVotedUsersDiv.innerHTML = html;
            } catch (error) {
                topVotedUsersDiv.innerHTML = `<p class="text-light-gray text-sm">查询失败: ${error.message || '未知错误'}</p>`;
                console.error('Top Voted Users Error:', error);
            }
        }

        function copyContract() {
            navigator.clipboard.writeText(CONTRACT_ADDRESS).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50';
                notification.textContent = '合约地址已复制！';
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
            document.getElementById('bindButton').addEventListener('click', bindInfo);
            document.getElementById('voteButton').addEventListener('click', vote);
            document.getElementById('queryButton').addEventListener('click', queryInfo);
            document.getElementById('twitterInput').addEventListener('input', () => {
                const twitter = document.getElementById('twitterInput').value;
                const telegram = document.getElementById('telegramInput').value;
                document.getElementById('bindButton').disabled = !twitter.match(/^https:\/\/x\.com\/[A-Za-z0-9_]+$/) || !telegram.match(/^https:\/\/t\.me\/[A-Za-z0-9_]+$/);
            });
            document.getElementById('telegramInput').addEventListener('input', () => {
                const twitter = document.getElementById('twitterInput').value;
                const telegram = document.getElementById('telegramInput').value;
                document.getElementById('bindButton').disabled = !twitter.match(/^https:\/\/x\.com\/[A-Za-z0-9_]+$/) || !telegram.match(/^https:\/\/t\.me\/[A-Za-z0-9_]+$/);
            });
            document.getElementById('voteAddress').addEventListener('input', () => {
                const candidateAddress = document.getElementById('voteAddress').value;
                const voteAmount = document.getElementById('voteAmount').value;
                document.getElementById('voteButton').disabled = !web3.utils.isAddress(candidateAddress) || !voteAmount || isNaN(voteAmount) || Number(voteAmount) <= 0 || Number(voteAmount) % 1 !== 0;
            });
            document.getElementById('voteAmount').addEventListener('input', () => {
                const candidateAddress = document.getElementById('voteAddress').value;
                const voteAmount = document.getElementById('voteAmount').value;
                document.getElementById('voteButton').disabled = !web3.utils.isAddress(candidateAddress) || !voteAmount || isNaN(voteAmount) || Number(voteAmount) <= 0 || Number(voteAmount) % 1 !== 0;
            });

            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuToggle.innerHTML = mobileMenu.classList.contains('hidden')
                    ? '<i class="fa fa-bars"></i>'
                    : '<i class="fa fa-times"></i>';
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    mobileMenu.classList.add('hidden');
                    menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-dark/95', 'shadow-lg');
                } else {
                    navbar.classList.remove('bg-dark/95', 'shadow-lg');
                }
            });
        });
    </script>
